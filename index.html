    <div class="container">
        <h1>실시간 K-POP 아이돌 투표</h1>
        <div id="poll-options">
            </div>
        <div class="form-container">
            <h2>아이돌 추가</h2>
            <input type="text" id="idol-name" placeholder="아이돌 이름">
            <input type="text" id="idol-group" placeholder="그룹 이름">
            <button id="add-idol">추가</button>
        </div>

        <div class="collab-form-container">
            <h2>기업 제휴 문의</h2>
            <form id="collab-form" action="https://formspree.io/f/xykdpaqv" method="POST">
                <input type="text" name="company" placeholder="회사명" required>
                <input type="text" name="name" placeholder="담당자 이름" required>
                <input type="email" name="email" placeholder="이메일 주소" required>
                <input type="tel" name="phone" placeholder="연락처">
                <textarea name="message" placeholder="문의 내용" rows="5" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </div>

        <div class="comments-container">
            <h2>댓글</h2>
            <div id="disqus_thread"></div>
        </div>
    </div>
