
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 추천 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>나에게 꼭 맞는 여행지는?</h1>
            <p>10가지 질문으로 알아보는 나의 여행 취향</p>
            <button id="start-btn" class="btn">시작하기</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <!-- 질문이 동적으로 추가될 공간 -->
        </div>
        <div id="result-container" style="display: none;">
            <!-- 결과가 동적으로 추가될 공간 -->
        </div>
    </div>

    <script>
        // Cache busting을 위해 스크립트 URL에 타임스탬프 추가
        const version = new Date().getTime();
        const dataScript = document.createElement('script');
        dataScript.src = `data.js?v=${version}`;
        document.body.appendChild(dataScript);

        const mainScript = document.createElement('script');
        // data.js가 로드된 후 main.js를 실행하도록 설정
        dataScript.onload = function() {
            mainScript.src = `main.js?v=${version}`;
            document.body.appendChild(mainScript);
        };
    </script>
</body>
</html>
